<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches Page - MeloHarmony</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">MeloHarmony</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="harmonize.html">Harmonize</a></li>
                <li><a href="matches.html">Matches</a></li>
            </ul>
        </nav>
        <button class="settings-btn">Settings</button>
    </header>
    <main>
        <section class="matches-container">
            <!-- Match Profile Cards as previously defined -->
            <div class="match-card">
                <img src="hi.jpg" alt="Bob" class="match-img">
                <h3>Bob</h3>
                <p>Yoooooo!!!!!</p>
                <button class="btn match-btn">Chat</button>
            </div>
            <div class="match-card">
                <img src="3.jpg" alt="John" class="match-img">
                <h3>John</h3>
                <p>That song is top 5. Connect me with Bob.</p>
                <button class="btn match-btn">Chat</button>
            </div>
        </section>
        <button class="create-group-btn">+ Create a Group</button> <!-- Button to open the modal -->
        
        <!-- Modal for creating a group -->
        <div id="groupModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Select Matches to Group</h2>
                <form>
                    <!-- Example Checkbox for Matches -->
                    <label><input type="checkbox" name="match1" value="Match1"> Bob</label><br>
                    <label><input type="checkbox" name="match2" value="Match2"> John</label><br>
                    
                    <!-- Add more checkboxes as needed -->
                    <button type="submit" class="btn create-group-submit">Create Group</button>
                </form>
            </div>
        </div>
    </main>
    <script src="scripts.js" defer></script>


    <script>
    // Get the modal
    var modal = document.getElementById("groupModal");

    // Get the button that opens the modal
    var btn = document.querySelector(".create-group-btn");

    // Get the <span> element that closes the modal
    var span = document.querySelector(".close-btn");

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
    </script>
</body>
</html>
